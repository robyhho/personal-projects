<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My color picker game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button class="diffBtn" id="diffBtn">Hard Mode</button>
  <main class="mainContainer">
    <h1 class="title">Color Picker Game</h1>
    <h2 class="subtitle">Which square is the color: <br /><span id="hexColor">#FFFFFF</span></h2>

    <div class="colorContainer">
      <div class="colorSquare" id="color1"></div>
      <div class="colorSquare" id="color2"></div>
      <div class="colorSquare" id="color3"></div>
      <div class="colorSquare" id="color4"></div>
      <div class="colorSquare" id="color5"></div>
      <div class="colorSquare" id="color6"></div>
    </div>

    <p class="resultText" id="resultText"></p>
    <button class="playBtn" id="playBtn">Play Again</button>
  </main>
</body>
<script src="script.js"></script>

</html>
