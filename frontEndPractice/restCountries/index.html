<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>restCountry</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/04ee57451e.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Where in the world?</h1>
    <div class="header-right">
      <i class="fa-regular fa-moon"></i>
      <h2>Dark Mode</h2>
    </div>
  </header>
  <main>
    <div class="main-search-container">
      <i class="fa-solid fa-magnifying-glass main-input-mag" style="color: #cccccc;"></i>
      <input type="text" placeholder="Search for a country..." class="main-search">
    </div>
    <div class="dropdown-container">
      <button class="dropdown-btn">Filter by Region <i class="fa-solid fa-chevron-down"></i></button>
      <ul class="dropdown-list hide" id="dropdown-list">
        <li>Africa</li>
        <li>America</li>
        <li>Asia</li>
        <li>Europe</li>
        <li>Oceania</li>
      </ul>

    </div>
    <div class="country-container">
      <!-- <div class="country">
        <img src="https://flagcdn.com/w320/jo.png" alt="flag">
        <h1>Germany</h1>
        <p>
          <span class="country-bold">Population:</span>81,770,900
        </p>
        <p><span class="country-bold">Region:</span>Europe</p>
        <p><span class="country-bold">Capital:</span>Berlin</p>
      </div> -->
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
